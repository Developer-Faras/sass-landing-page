<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Landing Page Design With Bootstrap</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">


    <!-- Link Main Style Css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="body">

        <!-- Main Header -->
        <header class="main-header fixed-top py-2" id="main-header">
            <nav class="navbar navbar-expand-md ">
                <div class="container">
                    <!-- <div class="row align-items-center justify-content-between"> -->

                    <a href="#" class="navbar-brand">
                        <img src="./images/logo.svg" alt="">
                    </a>

                    <button id="nav-toggler" class="navbar-toggler outine-none border-none" type="button"
                        data-bs-toggle="collapse" data-bs-target="#main-nav">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="collapse navbar-collapse py-sm-2" id="main-nav">
                        <ul class="navbar-nav m-lg-auto ms-sm-auto">
                            <li class="nav-item px-1 text-center my-sm-1"><a href="#" class="nav-link active">Home</a>
                            </li>
                            <li class="nav-item px-1 text-center my-sm-1"><a href="#" class="nav-link">Features</a></li>
                            <li class="nav-item px-1 text-center my-sm-1"><a href="#" class="nav-link">Pricing</a></li>
                            <li class="nav-item px-1 text-center my-sm-1"><a href="#" class="nav-link">Blog</a></li>

                            <li class="btns d-lg-none d-sm-block text-center mt-4 mb-4 m-md-auto">
                                <a href="#" class="buttn">Get Started</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav-btn d-none d-lg-block nav-started-btn">
                        <a href="#" class="buttn">Get Started</a>
                    </div>

                    <!-- </div> -->
                </div>
            </nav>
        </header>
        <!-- End Main Header -->

        <!-- Start Hero -->
        <section class="hero" id="hero">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-md text-center text-lg-start text-box">
                        <h1 class="title">Grow your subscription buisness</h1>
                        <p class="desc">Outcome-centered products that reduce churn, optimize pricing, and grow your
                            subscription business end-to-end.</p>

                        <div
                            class="btns mt-5 d-flex align-items-center justify-content-center justify-content-lg-start">
                            <a href="#" class="buttn square">Get Started</a>
                            <a href="#" class="buttn round">
                                <i class="bi bi-arrow-down"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-md d-none d-lg-block ">
                        <img src="./images/hero.png" alt="Hero Image" class="img-fluid">
                    </div>

                </div>
            </div>
        </section>
        <!-- End Start Hero -->
    </div>

    <!-- Import All Scripts -->
    <script src="./js/import.js"></script>
